name: Delivery

on:
  schedule:
  - cron: "0 0 * * 0"
  push:
    branches:
    - main

concurrency:
  group: delivery-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
        - { path: "doraemon" }
        - { path: "slacktee" }

    steps:
    # - name: Checkout
    #   uses: actions/checkout@v3

    - name: Set up QEMU
      id: setup-qemu
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      id: setup-docker-buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      id: login-docker-hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Login to GitHub Container Registry
      id: login-ghcr
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Container Image
      id: build
      uses: docker/build-push-action@v4
      with:
        context: "{{defaultContext}}:${{ matrix.path }}"
        platforms: linux/amd64, linux/arm64
        # tags: |
        #   tedilabs/doraemon:latest
        #   ghcr.io/tedilabs/doraemon:latest

    - name: Push Container Image
      id: push
      uses: docker/build-push-action@v4
      with:
        context: "{{defaultContext}}:doraemon"
        platforms: linux/amd64, linux/arm64
        push: true
        tags: |
          tedilabs/${{ matrix.path }}:latest
          ghcr.io/tedilabs/${{ matrix.path }}:latest
